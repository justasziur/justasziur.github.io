<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Downloads — Editing Portfolio</title>
  <style>
    body{margin:0;font-family:Inter,system-ui;background:#000;color:#fff}
    .wrap{max-width:800px;margin:0 auto;padding:24px;text-align:center}
    header{display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;font-size:20px}
    nav a{color:#ccc;margin-left:16px;text-decoration:none}
    nav a:hover{color:#fff}
    section{padding:28px 0;border-top:1px solid rgba(255,255,255,0.1)}
    .media{background:#111;border-radius:12px;overflow:hidden;aspect-ratio:9/16;max-width:300px;margin:0 auto}
    video{width:100%;height:100%;display:block}
    .btn{display:inline-block;margin-top:14px;padding:10px 16px;border:1px solid rgba(255,255,255,0.2);border-radius:6px;color:#fff;text-decoration:none}
    .btn:hover{background:rgba(255,255,255,0.1)}

    /* Flashy intro */
    .intro{padding:60px 20px;text-align:center;background:linear-gradient(135deg,#111 0%,#222 100%);border-radius:12px;margin-bottom:30px;animation:fadeIn 2s ease-in-out}
    .intro h1{font-size:36px;margin:0 0 12px;letter-spacing:1px}
    .intro p{font-size:18px;color:#ccc;margin:0}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

    /* Extra downloads */
    .extra-item{margin-bottom:12px;padding:12px;background:rgba(255,255,255,0.02);border-radius:8px;display:flex;justify-content:space-between;align-items:center;gap:12px;text-align:left}
    .extra-item strong{display:block}
    .extra-item div{flex:1}

    /* Contacts */
    footer{margin-top:40px;padding:20px 0;border-top:1px solid rgba(255,255,255,0.1);color:#ccc;font-size:14px}
    .contact-row{display:flex;justify-content:center;gap:30px;flex-wrap:wrap;margin-top:12px}
    .contact-card{background:rgba(255,255,255,0.03);padding:14px 18px;border-radius:8px}

    /* Password overlay */
    #lockscreen{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;align-items:center;justify-content:center;z-index:1000}
    #lockscreen form{background:#111;padding:40px;border-radius:12px;text-align:center}
    #lockscreen input{padding:10px;border-radius:6px;border:none;margin-top:10px;text-align:center}
    #lockscreen button{margin-top:14px;padding:8px 12px;border:1px solid rgba(255,255,255,0.2);border-radius:6px;background:transparent;color:#fff;cursor:pointer}
    #lockscreen p{color:#ccc;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap" id="content">
    <header>
      <div class="brand">Justas Žiurinskas</div>
      <nav>
        <a href="https://www.twitch.tv/justas_ziur">justas_ziur</a>
      </nav>
    </header>

    <div class="intro">
      <h1>Portfolio</h1>
      <p>Šiuo metu portfolio yra išjungtas.</p>
    </div>

    <section>
      <h1>Pavyzdžiai:</h1>
      <div class="media"><video controls preload="metadata"><source src="videos/vertical1.mp4" type="video/mp4"></video></div>
    </section>

    <footer>
      <div>Kontaktai</div>
      <div class="contact-row">
        <div class="contact-card"><strong>Email:</strong> justas.ziur@gmail.com</div>
        <div class="contact-card"><strong>Discord:</strong> justas.ziur</div>
        <div class="contact-card"><strong>Instagram:</strong> @justas_ziur</div>
      </div>
    </footer>
	<div style="font-size:13px;color:#aaa;margin-top:8px">© Justas Žiurinskas, est. 2020</div>
  </div>

  <script>
    const form=document.getElementById('pwform');
    const input=document.getElementById('pwinput');
    const msg=document.getElementById('pwmsg');
    const lock=document.getElementById('lockscreen');
    const content=document.getElementById('content');

    form.addEventListener('submit',function(e){
      e.preventDefault();
      if(input.value==="elteju"){
        lock.style.display="none";
        content.style.display="block";
      }else{
        msg.textContent="Slaptažodis neteisingas.";
        input.value="";
      }
    });
  </script>
</body>
</html>
